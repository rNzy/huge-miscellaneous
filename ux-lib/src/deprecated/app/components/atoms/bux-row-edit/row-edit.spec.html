<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux-range</title>
  </head>
  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux-row-edit
          data-label-left="Protection Carte"
          data-help="true"
          data-label-right="annulé"
          editable="true"
        >
        </bux-row-edit>
      </template>
    </test-fixture>
    <script>
      suite('<bux-row-edit>', () => {
        let component;
        setup(() => {
          component = fixture('componentFixture');
        });

        a11ySuite('componentFixture');

        test('labelleft is "Protection Carte" ?', () => {
          const labelleft = component.querySelector('.row-edit-item-left span');
          assert.isAtLeast(
            labelleft.textContent.indexOf('Protection Carte'),
            0
          );
        });

        test('labelright is "annulé" ?', () => {
          const labelright = component.querySelector(
            '.row-edit-item-right span'
          );
          assert.isAtLeast(labelright.textContent.indexOf('annulé'), 0);
        });

        test('helpleft is ok ?', () => {
          const helpleft = component.querySelector('.row-edit-left-help');
          assert.isTrue(helpleft != 'undefined');
        });

        test('editable is ok ?', () => {
          const editable = component.querySelector('.row-edit-edit');
          assert.isTrue(editable != 'undefined');
        });
      });
    </script>
  </body>
</html>
