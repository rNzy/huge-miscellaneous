<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux-svg</title>
  </head>
  <body>
    <test-fixture id="selectComponentFixture">
      <template>
        <bux-svg data-icon="help" data-class="myclass"> </bux-svg>
      </template>
    </test-fixture>
    <script>
      suite('<bux-svg>', () => {
        let component;
        let svgclass;
        setup(() => {
          component = fixture('selectComponentFixture');
          svg = component.querySelector('svg');
        });

        a11ySuite('componentFixture');

        test(`name : "help" ?`, () => {
          const ref = svg.querySelector('use').href.baseVal;
          assert.isAtLeast(ref.indexOf('help'), 0);
        });

        test(`svgclass : "myclass" ?`, () => {
          assert.isTrue(svg.classList.contains('myclass'));
        });
      });
    </script>
  </body>
</html>
