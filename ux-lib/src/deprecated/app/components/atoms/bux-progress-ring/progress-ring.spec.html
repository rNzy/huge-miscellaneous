<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux-progress-ring</title>
</head>
<body>
    <test-fixture id="componentFixture">
        <template>
            <bux-progress-ring data-value="52"><span>InsideVal</span></bux-progress-ring>
        </template>
    </test-fixture>
    <script>
        suite('<bux-progress-ring>', () => {
            let component;
            setup(() => {
                component = fixture('componentFixture');
            });

            a11ySuite('componentFixture');

            test('Inside value "InsideVal" ?', () => {
                const progress = component.querySelector('.c-progress-ring__content');
                assert.isTrue(progress.textContent === 'InsideVal');
            });

            test('Circle represent 52% ?', () => {
                const progress = component.querySelector('.c-progress-ring__circle');
                assert.isTrue(progress.style.strokeDashoffset === '138.733');
            });

        });
    </script>
</body>
</html>
