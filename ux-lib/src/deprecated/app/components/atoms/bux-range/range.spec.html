<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux-range</title>
  </head>
  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux-range
          data-value="52"
          data-value-min="0"
          data-value-max="100"
          data-step="1"
          data-label-left="0 mois"
          data-label-right="100 mois"
        >
        </bux-range>
      </template>
    </test-fixture>
    <script>
      suite('<bux-range>', () => {
        let component;
        setup(() => {
          component = fixture('componentFixture');
        });

        a11ySuite('componentFixture');

        test('Value "52" ?', () => {
          const progress = component.querySelector('.c-bux-range__input');
          assert.isTrue(progress.value === '52');
        });

        test('Label left is "0 mois" ?', () => {
          const labelLeft = component.querySelector('.c-bux-range__value--min');
          assert.isTrue(labelLeft.textContent === '0 mois');
        });

        test('Label right is "100 mois" ?', () => {
          const labelLeft = component.querySelector('.c-bux-range__value--max');
          assert.isTrue(labelLeft.textContent === '100 mois');
        });
      });
    </script>
  </body>
</html>
