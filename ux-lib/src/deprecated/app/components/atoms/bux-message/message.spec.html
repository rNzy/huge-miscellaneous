<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux-message</title>
  </head>
  <body>
    <test-fixture id="messageComponentFixture">
      <template>
        <bux-message type="warning">
          <p>lorem</p>
          <p>test</p>
        </bux-message>
      </template>
    </test-fixture>
    <script>
      suite('<bux-message>', () => {
        let component;
        setup(() => {
          component = fixture('messageComponentFixture');
        });

        a11ySuite('messageComponentFixture');

        test('contains "lorem" string ?', () => {
          let index = component.textContent.indexOf('lorem');
          assert.isAtLeast(index, 0);
        });
      });
    </script>
  </body>
</html>
