<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test list</title>
  </head>
  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux-loader></bux-loader>
      </template>
    </test-fixture>
    <script>
      suite('<bux-loader>', () => {
        let component;
        setup(() => {
          component = fixture('componentFixture');
        });

        a11ySuite('componentFixture');

        test('The first child is "ul" ?', () => {
          assert.isTrue(component.children[0].tagName.toLowerCase() === 'ul');
        });

        test('3 li un ul ?', () => {
          assert.isTrue(component.children[0].children.length === 3);
        });

        test('The first li is "Item 1" ?', () => {
          assert.isTrue(
            component.children[0].children[0].innerHTML === '<p>Item 1</p>'
          );
        });
      });
    </script>
  </body>
</html>
