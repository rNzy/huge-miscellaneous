    <link rel="stylesheet" href="/dist/style.css" />
    <title>Test link-tile</title>
  </head>
  <body>
    <test-fixture id="widgetContainerWithLabel">
      <template>
        <bux-widget data-label="titre de widget"></bux-widget>
      </template>
    </test-fixture>

    <script>
      suite('<bux-widget> with 1 title', () => {
        let component;
        let myEl;
        setup(() => {
          component = fixture('widgetContainerWithLabel');
          labelEl = component.querySelector('.c-widget__title');
        });

        test('test data-label', () => {
          assert.isTrue(labelEl.textContent === 'titre de widget');
        });
      });
    </script>
  </body>
