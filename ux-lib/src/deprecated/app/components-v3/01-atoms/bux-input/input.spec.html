<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux2-input</title>
  </head>

  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux2-input>
          <bux-svg slot="icon-left" data-icon="help"></bux-svg>
          <bux-svg slot="icon-right" data-icon="help"></bux-svg>
        </bux2-input>
      </template>
    </test-fixture>
    <script>
      suite('<bux2-input>', () => {
        let component;

        setup(() => {
          component = fixture('componentFixture');
        });

        test(`Is required now ?`, () => {
          component.required = true;
          assert.isTrue(component.input.hasAttribute('required'));
        });

        test(`Is type number now ?`, () => {
          component.type = 'number';
          assert.isTrue(component.input.getAttribute('type') === 'number');
        });

        test(`Placeholder is 'coucou' now ?`, () => {
          component.placeholder = 'coucou';
          assert.isTrue(
            component.input.getAttribute('placeholder') === 'coucou'
          );
        });

        test(`Step is '5' now ?`, () => {
          component.step = 5;
          assert.isTrue(component.input.getAttribute('step') === '5');
        });

        test(`Min is '1' now ?`, () => {
          component.min = 1;
          assert.isTrue(component.input.getAttribute('min') === '1');
        });

        test(`Max is '5' now ?`, () => {
          component.max = 5;
          assert.isTrue(component.input.getAttribute('max') === '5');
        });

        test(`Changing value on WC reflect on the input ?`, () => {
          component.value = 5;
          assert.isTrue(component.input.value == '5');
        });
      });
    </script>
  </body>
</html>
