<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux2-input</title>
  </head>

  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux2-label>
          Je suis un label
        </bux2-label>
      </template>
    </test-fixture>
    <script>
      suite('<bux2-label>', () => {
        let component;

        setup(() => {
          component = fixture('componentFixture');
        });

        test(`Has label ?`, () => {
          component.required = true;
          assert.isTrue(component.$.innerHTML.includes('<label>'));
        });
      });
    </script>
  </body>
</html>
