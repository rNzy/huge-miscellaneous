<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/node_modules/web-component-tester/browser.js"></script>
    <title>Test bux2-heading</title>
  </head>

  <body>
    <test-fixture id="componentFixture">
      <template>
        <bux2-heading level="2" tabindex="0">
          <bux2-svg slot="left" icon="shield"></bux2-svg>
          <span>Digiposte</span>
          <bux2-svg slot="right" icon="help"></bux2-svg>
        </bux2-heading>
      </template>
    </test-fixture>
    <script>
      suite('<bux2-heading>', () => {
        let component;

        setup(() => {
          component = fixture('componentFixture');
        });

        test(`Has label ?`, () => {
          component.required = true;
          assert.isTrue(component.$.innerHTML.includes('<label>'));
        });
      });
    </script>
  </body>
</html>
